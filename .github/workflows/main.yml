name: CI devops 2024
on:
  # Trigger the workflow on push or pull request to master or develop branches
  push:
    branches: 
      - master
      - develop
  workflow_run:
    workflows: ["CI devops 2024"]
    types:
      - completed
    # Will run when the CI devops 2024 will be finished
jobs:
  test-backend:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' #Can be either on master or develop branch
    runs-on: ubuntu-22.04
    steps:
      # Checkout the code from the current branch
      - uses: actions/checkout@v2.5.0

      # Setup JDK 17 for the job
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      # Build and test the project with Maven and run with SonarCloud analysis
      - name: Build and test with Maven
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=devops-tgimond_tp2 -Dsonar.organization=devops-tgimond -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}  --file pom.xml
        # run: mvn clean verify
        working-directory: API/simple-api-student-main

  build-and-push-docker-image:
    # This job depends on the 'test-backend' job
    if: github.ref == 'refs/heads/master' && github.event.workflow_run.conclusion == 'success' # Will only run if the previous job is successful and the branch is master
    needs: test-backend
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push the backend Docker image
      - name: Build image and push backend
        uses: docker/build-push-action@v3
        with:
          context: ./API/simple-api-student-main
          tags:  ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      # Build and push the database Docker image
      - name: Build image and push database
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: Dockerfile_postgres
          tags:  ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-database:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      # Build and push the httpd Docker image
      - name: Build image and push httpd
        uses: docker/build-push-action@v3
        with:
          context: ./HTTP
          tags:  ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}